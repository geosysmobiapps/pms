{% extends "master/base.html" %}
{% block content %}

<div class="col-md-12">
    <div class="card custom-card shadow-sm border-0">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="ri-calendar-line"></i> Create Schedule</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}

                <div class="row">
                    <!-- Title -->
                    <div class="col-md-4 mb-3">
                        <label for="title" class="form-label">Schedule Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="E.g. Follow-up Call with Client" required>
                    </div>

                    <!-- Customer Select -->
                    <div class="col-md-4 mb-3">
                        <label for="customer" class="form-label">Customer</label>
                        <select class="form-select" id="customer" name="customer">
                            <option value="">-- Select Customer --</option>
                            <option value="1">Acme Corp</option>
                            <option value="2">Globex Ltd</option>
                            <option value="3">Innotech Solutions</option>
                            <option value="4">FutureSoft</option>
                            <option value="5">BrightPath</option>
                        </select>
                    </div>

                    <!-- Lead Select -->
                    <div class="col-md-4 mb-3">
                        <label for="project" class="form-label">Lead/Project</label>
                        <select class="form-select" id="project" name="project">
                            <option value="">-- Select Project --</option>
                            <option value="1">Residential Complex</option>
                            <option value="2">Shopping Mall Renovation</option>
                            <option value="3">Highway Expansion</option>
                            <option value="4">Office Building Construction</option>
                            <option value="5">Hospital Extension</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Date -->
                    <div class="col-md-4 mb-3">
                        <label for="date" class="form-label">Schedule Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <!-- Time -->
                    <div class="col-md-4 mb-3">
                        <label for="time" class="form-label">Schedule Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>

                    <!-- Action -->
                    <div class="col-md-4 mb-3">
                        <label for="action" class="form-label">Action</label>
                        <select class="form-select" id="action" name="action" required>
                            <option value="">-- Select Action --</option>
                            <option value="Assign">Assign</option>
                            <option value="Transfer">Transfer</option>
                            <option value="Pause">Pause</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Work Type -->
                    <div class="col-md-4 mb-3">
                        <label for="work_type" class="form-label">Work Type</label>
                        <select class="form-select" id="work_type" name="work_type" required>
                            <option value="">-- Select Work Type --</option>
                            <option value="Mason">Mason</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Lead Follow-up">Lead Follow-up</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Painting">Painting</option>
                        </select>
                    </div>

                    <!-- Staff -->
                    <div class="col-md-4 mb-3">
                        <label for="staff" class="form-label">Assign Staff</label>
                        <select class="form-select" id="staff" name="staff" required>
                            <option value="">-- Select Staff --</option>
                            <option value="1">John Doe</option>
                            <option value="2">Jane Smith</option>
                            <option value="3">Michael Johnson</option>
                            <option value="4">Emily Davis</option>
                            <option value="5">David Wilson</option>
                        </select>
                    </div>

                    <!-- Priority -->
                    <div class="col-md-4 mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="">-- Select Priority --</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <!-- Notes -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Add details for this schedule"></textarea>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex mt-5">
                    <a href="" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
